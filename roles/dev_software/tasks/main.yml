- name: add load profile.d zsh
  become: yes
  blockinfile:
    path: /etc/zsh/zprofile
    block: |
      if [ -d /etc/profile.d ]; then
        for i in /etc/profile.d/*.zsh; do
          if [ -r $i ]; then
            . $i
          fi
        done
        unset i
      fi
      if [ -d /etc/profile.d ]; then
        for i in /etc/profile.d/*.sh; do
          if [ -r $i ]; then
            . $i
          fi
        done
        unset i
      fi

