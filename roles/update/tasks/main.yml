- name: update apt.conf for proxy
  include: add_proxy.yml
- name: cache
  apt:
    update_cache: yes
- name: os (dist)
  apt:
    upgrade: dist
- name: all packages
  apt:
    name: "*"
    state: latest
- name: python3
  apt: 
    name: python3
- name: remove apt.conf for proxy
  include: remove_proxy.yml
